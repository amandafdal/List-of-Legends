<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>List of legends</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width" , inicial-scale="1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo"></div>
      <nav class="menu">
        <select class="button-menu" id="role-tags">
          <option disabled selected>Função</option>
          <option value="">Todas Funções</option>
          <option value="Marksman">Atirador</option>
          <option value="Assassin">Assassino</option>
          <option value="Fighter">Lutador</option>
          <option value="Mage">Mago</option>
          <option value="Support">Suporte</option>
          <option value="Tank">Tanque</option>
        </select>
        <select class="button-menu" id="difficulty">
          <option disabled selected>Dificuldade</option>
          <option value="">Todas as dificuldades</option>
          <option value="easy">Fácil</option>
          <option value="medium">Média</option>
          <option value="hard">Difícil</option>
        </select>
        <input class="button-menu" id="search-name" placeholder="Buscar por nome">
      </nav>
    </header>
    <main class="main-box" id="main-box">
      <section class="champ-box" id="champ-box"></section>  
    </main>
    <section class="modal-container" id="modal-container">
      <div class="modal-champ" id="modal">
      </div>
    </section>
    <script src="main.js" type="module"></script>
  </body>
</html>
